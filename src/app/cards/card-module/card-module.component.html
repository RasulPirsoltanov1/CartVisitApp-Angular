<h2 mat-dialog-title>{{data? 'Edit CartVisit':'Add CartVisit'}}</h2>
<mat-progress-bar mode="indeterminate" *ngIf="showSpinner"></mat-progress-bar>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="cardForm">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Adress</mat-label>
     <textarea matInput  formControlName="address"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
 <div class="flex-grow-1 text-start" *ngIf="data">
  <button mat-button color="warn" (click)="deleteCard()" [disabled]="showSpinner">Delete</button>
 </div>
  <div>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="data? updateCard():addCard()" [disabled]="cardForm.invalid||showSpinner">{{data? "Update":"Add"}}</button>
 </div>
</mat-dialog-actions>
